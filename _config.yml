# Site wide configuration
source                   : .tmp/src
destination              : .tmp/dist

title                    : "Xander Krieg"
description              : "Cultural-Clinical Psychologist and Researcher"
logo                     : /assets/images/site-logo.png
teaser                   : /assets/images/default-teaser.png
locale                   : "en_US"
words_per_minute         : 200
title_separator          : "×"

repository               : “xkrieg/xkrieg.github.io"
url                      : "https://xkrieg.github.io"

twitter:
  username               : “xkrieg”

social:
  name                   : "Xander Krieg"
    - ""
    - ""
    - ""
    - ""
    - ""

google_site_verification : “”
bing_site_verification   : ""
alexa_site_verification  : ""
yandex_site_verification : ""

google_ad-client         : “”
google_ad-slot           : “”
google_analytics         : “”

# Site owner
author:
  name                   : “Xander “Krieg
  url                    : "http://xanderkrieg.com”
  bio                    : "Cultural-Clinical Psychologist and Researcher"
  picture                : ""
  twitter                : “xkrieg”
  facebook               : ""
  instagram              : ""
  tumblr                 : ""
  github                 : ""
  google_plus            : ""

# Staticman comments
staticman:
  allowedFields          : ["name", "email", "url", "message"]
  branch                 : "master"
  commitMessage          : "New comment."
  filename               : comment-{@timestamp}
  format                 : "yml"
  moderation             : true
  path                   : "src/_data/comments/{options.slug}"
  requiredFields         : ["name", "message"]
  transforms:
    email                : "md5"
  generatedFields:
    date:
      type               : "date"
      options:
        format           : "iso8601" # "iso8601" (default), "timestamp-seconds", "timestamp-milliseconds"

# Jekyll configuration
permalink                : /:categories/:title/
lsi                      : false
future                   : false
show_drafts              : false
markdown                 : kramdown
kramdown:
  toc_levels             : 1..3
  input                  : GFM
  hard_wrap              : false
  auto_ids               : true
  entity_output          : as_char
  smart_quotes           : lsquo,rsquo,ldquo,rdquo
  enable_coderay         : false
highlighter              : rouge
keep_files:
  - .git
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - Capfile
  - config
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp

# Plugins
gems:
  - jekyll-archives
  - jekyll-sitemap
  - jemoji
  - jekyll-seo-tag

# Collections
collections:
  faqs:
    output    : true
    permalink : /:collection/:path/
    title     : FAQs
  components:
    output    : false
  colors:
    output    : false

# Front Matter Defaults
defaults:
  # Blog Articles
  - scope:
      path: _posts/articles
      type: posts
    values:
      layout: page
      category: articles
      read_time: true
      breadcrumbs:
        - label: "Blog Articles"
          url: /articles/
  # Mastering Paper
