  # TIL
  - scope:
      path: _posts/til
      type: posts
    values:
      layout: page
      category: til
      read_time: true
      breadcrumbs:
        - label: "Today I Learned"
          url: /til/
  # Tiny Paintings
  - scope:
      path: _posts/tiny-paintings
      type: posts
    values:
      layout: work
      category: tiny-paintings
      breadcrumbs:
        - label: "Tiny Paintings"
          url: /tiny-paintings/
      work: "Illustration"
      seo:
        type: "CreativeWork"
  # Work
  - scope:
      path: _posts/work
      type: posts
    values:
      layout: work
      category: work
      breadcrumbs:
        - label: "Work"
          url: /work/
      seo:
        type: "CreativeWork"
  # FAQs
  - scope:
      path: _faqs
      type: faqs
    values:
      layout: page
      read_time: true
      breadcrumbs:
        - label: "Frequently Asked Questions"
          url: /faqs/
  # Pages
  - scope:
      path: _pages
      type: pages
    values:
