      path: _posts/mastering-paper
      type: posts
    values:
      layout: page
      category: mastering-paper
      read_time: true
      comments: true
      breadcrumbs:
        - label: "Mastering Paper by 53"
          url: /mastering-paper/
  # PaperFaces
  - scope:
      path: _posts/paperfaces
      type: posts
    values:
      layout: work
      category: paperfaces
      breadcrumbs:
